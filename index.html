<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="background-color: aqua; text-align: center; font-family:verdana;">
    <h1><strong><latin>Welcome To Today's Weather</latin></strong></h1>
    </div>
    <div class="container" style="background-color: cornsilk;"><form>
        <h3><div class="row row-content ">
          
                <div  class="col-sm-auto col-md-4">
                    Select The City:
                </div>
                <div class="col-sm-auto col-md-7">
                    <select id="city" class="form-control form-control-lg form-control-borderless" onchange="today()">
                        <option value="" disabled selected>Choose your city</option>
                        <option id="Hyderabad" >Hyderabad</option>
                        <option id="Secunderabad">Secunderabad</option>
                        <option id="Vijayawada">Vijayawada</option>
                        <option id="Delhi">Delhi</option>
                        <option id="Bangalore">Bangalore</option>
                        <option id="Chennai">Chennai</option>
                        
                    </select>
                </div>
               <!--<div class="col-1 col-md-1">
                   <button type="submit" class="btn btn-primary"  >
                       Search
                    </button>-->
                </div>
           
           </div> </h3>
        </form><br><br><br><br><br>
        <form style="text-align: center;" ><h3>
            <div class="row row-content">
                <div class="col-5 col-md-5" style="color: blueviolet;" >Temperature:</div>
                <div class="col-7 col-md-7" id="temp">--</div>
            </div><br>
            <div class="row row-content">
                <div class="col-5 col-md-5"  style="color: red;">Weather:</div>
                <div class="col-7 col-md-7"  id="weather">--</div>
            </div><br>
            <div class="row row-content">
                <div class="col-5 col-md-5 " style="color: coral;"  >Sunrise:</div>
                <div class="col-7 col-md-7"  id="sunrise">--</div>
            </div><br>
            <div class="row row-content">
                <div class="col-5 col-md-5 " style="color: #fffc50;"  >Sunset:</div>
                <div class="col-7 col-md-7"  id="sunset">--</div>
            </div><br>
            <div class="row row-content">
                <div class="col-5 col-md-5 " style="color: rgb(179, 255, 80);"  >Humidity:</div>
                <div class="col-7 col-md-7"  id="humidity">--</div>
            </div><br>
            <div class="row row-content">
                <div class="col-5 col-md-5 " style="color: rgb(80, 255, 173);"  >Pressure:</div>
                <div class="col-7 col-md-7"  id="pressure">--</div>
            </div><br>
            <div class="row row-content">
                <div class="col-5 col-md-5 " style="color: rgb(80, 135, 255);"  >Wind:</div>
                <div class="col-7 col-md-7"  id="wind">--</div>
            </div>
        </h3>    
        </form>

        </div>
    </div>
    <script >
        function today(){
        
    var selection =document.getElementById("city").value;
   console.log(selection);
var request = new XMLHttpRequest();
request.open('GET',"https://api.openweathermap.org/data/2.5/weather?q="+selection+"&units=metric&appid=b739d23c5b442dc2f494c8a0c78af77f",true)
request.onload = function(){
   if(request.status >=200 && request.status<400){
       
       var data = JSON.parse(request.responseText);
       console.log(data);
       
       document.getElementById("temp").innerHTML = data.main.temp ;
       document.getElementById("weather").innerHTML=data.weather[0].main;
       document.getElementById("sunrise").innerHTML= data.sys.sunrise;
       document.getElementById("sunset").innerHTML= data.sys.sunset;
       document.getElementById("humidity").innerHTML= data.main.humidity + "%";
       document.getElementById("pressure").innerHTML= data.main.pressure + "pa";
       document.getElementById("wind").innerHTML= data.wind.speed + "km/h";
      
       
       
       
     
   }
   else
   console.log("error");
};
request.send();
}


    </script>
     
    </script>
</body>
</html>
